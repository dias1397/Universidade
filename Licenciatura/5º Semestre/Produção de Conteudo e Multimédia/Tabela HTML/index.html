<!DOCTYPE HTML>
<html>

<head>
  <title>CSS para uma tabela</title>
  <link rel="stylesheet" href="estilos_tab.css"/>
  
  <meta charset="UTF-8">
  <meta name="description" content="Desenho de uma tabela em HTML 5">
  <meta name="author" content="João Dias">
  <meta name="keywords" content="tabela, HTML, CSS, dados, cartão, ponto">

</head>
<body>

  <table class="tabela-pcm">
    <caption title="Tabela de Cartão de Ponto">Cartão de Ponto</caption>
 
    <thead title="cabeçalho da tabela"> 

      <tr>
        <th>Dia</th>    
        <th>Normal</th>
        <th>Horas Extra</th>
        <th>Total</th>
      </tr>

    </thead>
    <tbody title="corpo da tabela">

      <tr>
        <td>2ª Feira</td>
        <td>8</td>
        <td>0</td>
        <td>8</td>
      </tr>

      <tr class="dia-par">
        <td>3ª Feira</td>
        <td>8</td>
        <td>3,5</td>
        <td>11,5</td>
      </tr>

      <tr>
        <td>4ª Feira</td>
        <td>8</td>
        <td>2</td>
        <td>10</td>
      </tr>

      <tr class="dia-par">
        <td>5ª Feira</td>
        <td>8</td>
        <td>0</td>
        <td>8</td>
      </tr>

      <tr>
        <td>6ª Feira</td>
        <td>8</td>
        <td>4</td>
        <td>12</td>
      </tr>

      <tr class="dia-par">
        <td>Sábado</td>
        <td>0</td>
        <td>6</td>
        <td>6</td>
      </tr>

      <tr>
        <td>Domingo</td>
        <td>0</td>
        <td>2</td>
        <td>2</td>
      </tr>

    </tbody>
  
    <tfoot title="fim da tabela">

      <td>Total horas semanais</td>
      <td>40</td>
      <td>17,5</td>
      <td>57,5</td>

    </tfoot>
  </table>
</body>

</html>
