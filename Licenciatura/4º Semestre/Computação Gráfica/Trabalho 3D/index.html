					                		<appearance>

							                        containerField="diffuseTexture"
							                        url="/media/white_texture.jpg">
							                    </imageTexture>
							                    <twosidedmaterial></twosidedmaterial>
											</appearance>
					                		<X3DGeometryNode use ="keel">
					                		</X3DGeometryNode>
					                	</shape>
					                </transform>

					                <transform id="placa_dianteira1" scale="0.6 1 0.5" translation="0 0.07 1.15" rotation="1 0 0 0.3">
					                	<shape>
					                		<appearance>
							                    <imageTexture
							                        containerField="diffuseTexture"
							                        url="/media/white_texture.jpg">
							                    </imageTexture>
							                    <twosidedmaterial></twosidedmaterial>
											</appearance>
					                		<X3DGeometryNode use ="frente1">
					                		</X3DGeometryNode>
					                	</shape>
					                </transform>

					                <transform id="placa_dianteira2" scale="1.5 1 1.1" translation="0 -0.25 1.52" rotation="1 0 0 0.1">
					                	<shape USE="placa_traseira"/>
					                </transform>

					                <Group DEF="placa_lateral">
					                	<transform id="lateral_dianteira1"  translation="0.6 -.05 0.8">
						                	<shape>
						                		<appearance>
								                    <imageTexture
								                        containerField="diffuseTexture"
								                        url="/media/white_texture.jpg">
								                    </imageTexture>
								                    <twosidedmaterial></twosidedmaterial>
												</appearance>
						                		<X3DGeometryNode use ="frente3">
						                		</X3DGeometryNode>
						                	</shape>
						                </transform>
					                </Group>

					                <transform id="lateral_dianteira2"  translation="-1.2 0 0">
					                	<shape USE="placa_lateral"/>
					                </transform>

				                </transform>

				                <!-- RODAS =====================================================-->
				                <transform id="rodas" DEF="isto">

				                <Group DEF="wheel">
				                	<transform id="pneu" scale="0.25 0.25 0.25" translation="0.6 0.1 1.2">
				                		<shape>
						                	<appearance>
						                		<commonSurfaceShader>
			                                    <imageTexture
			                                        containerField="diffuseTexture"
			                                        url="media/pneu.jpg">
			                                    </imageTexture>
			                                	</commonSurfaceShader>
						                	</appearance> 
						                	<X3DGeometryNode use ="roda">
						                	</X3DGeometryNode>  	
						                </shape>
				                	</transform>

				                	<transform id="jante" rotation="0 0 1 -1.5708" translation="0.7 0.1 1.2" scale="1 1 1">
				                		<shape>
				                			<appearance>
						                		<commonSurfaceShader>
							                    <imageTexture
							                        containerField="diffuseTexture"
							                        url="media/pneu.jpg">
							                    </imageTexture>
				               					</commonSurfaceShader>
						                	</appearance>
						               		<cylinder
										        radius = "0.22"
										        height = "0.1">
										    </cylinder>
						                </shape>
						            </transform>
				                </Group>

				                <transform translation="-1.43 0 0">
				                	<shape USE="wheel">
				                </transform>

				                </transform>

				                <transform scale="1.2 1 1" translation="-0.2 0 -2.0">
				                	<shape USE="wheel">
				                </transform>

				                <transform scale="1.2 1 1" translation="-1.5 0 -2.0">
				                	<shape USE="wheel">
				                </transform>

				                <!-- VEIOS =====================================================-->
				                <!-- CADA RODA CONTEM 4 VEIOS PARALELOS (MESMO GROUP) E 1 PERPENDICULAR -->
				                <!-- O GRUPO DOS 4 TUBOS PARALELOS TEM COMO ID TUBE E É USADO QUATRO VEZES
				                	UMA PARA CADA RODA
				                -->

				                <Group DEF="tube">
				                	<transform rotation="0 0 1 1.5708" translation="0.3 0.2 1.15">
				                		<shape DEF="tubo">
				                			<appearance>
						                		<twosidedmaterial diffuseColor="black">		
						                		</twosidedmaterial>
						                	</appearance>
						               		<cylinder
										        radius = "0.02"
										        height = "0.7">
										    </cylinder>
						                </shape>
				                	</transform>

				                	<transform rotation="0 1 0 0.4" translation="0.3 0.2 1.32">
				                	<transform rotation="0 0 1 1.5708" >
				                		<shape USE="tubo"/>
				                	</transform>
				                	</transform>

				                	<transform rotation="0 0 1 1.5708" translation="0.3 0.04 1.15">
				                		<shape USE="tubo"/>
				                	</transform>

				                	<transform rotation="0 1 0 0.4" translation="0.3 0.04 1.32">
				                	<transform rotation="0 0 1 1.5708" >
				                		<shape USE="tubo"/>
				                	</transform>
				                	</transform>

				                	
				                </Group>

				                <transform rotation="0 1 0 -0.3" translation="0.3 0.1 1.2">
				                	<transform rotation="0 0 1 1.2" >
				                		<shape USE="tubo"/>
				                	</transform>
				                </transform>

				                <transform rotation="0 0 1 3.1416" translation="0 0.25 -0.0">
				                	<shape USE="tube"/>
				                </transform>

				                <transform rotation="0 1 0 0.3" translation="-0.3 0.1 1.2">
				                	<transform rotation="0 0 1 -1.2" >
				                		<shape USE="tubo"/>
				                	</transform>
				                </transform>

				                <transform rotation="0 0 1 3.1416" translation="-0.1 0.25 -1.75" scale="0.8 0.8 0.8">
				                	<shape USE="tube"/>
				                </transform>

				                <transform translation="0.1 0.05 -1.75" scale="0.8 0.8 0.8">
				                	<shape USE="tube"/>
				                </transform>

						    </transform>
						    
				<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

				<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++ ANIMAÇÕES ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

							<!-- RODAR EM 360 GRAUS -->
							<timeSensor id="sensor1" DEF="clock1" cycleInterval='5' loop='true' enabled="false"> </timeSensor>
							<orientationInterpolator DEF="spinThings" key="0 0.25 0.5 0.75 1" keyValue="0 1 0 0  0 1 0 1.57079  0 1 0 3.14159  0 1 0 4.71239  0 1 0 6.28318"> </orientationInterpolator>

							<ROUTE fromNode="clock1" fromField="fraction_changed" toNode="spinThings" toField="set_fraction"> </ROUTE>
							<ROUTE fromNode="spinThings" fromField="value_changed" toNode="corpo" toField="set_rotation"> </ROUTE>


							<!-- AVANCAR EM CIRCULO -->
							<timeSensor id="sensor2" DEF="clock2" cycleInterval='5' loop='true' enabled="false"> </timeSensor>
							<PositionInterpolator DEF="move" key="0 0.25 0.5 0.75 1" keyValue="0 0 0  15 0 15  30 0 0  15 0 -15  0 0 0"> </PositionInterpolator>
							<orientationInterpolator DEF="spinThings2" key="0 0.25 0.5 0.75 1" keyValue="0 1 0 0.3  0 1 0 0.3  0 1 0 0.3  0 1 0 0.3  0 1 0 0.3">
								<transform USE="isto" translation="-.2 0 0"> </transform>
							</orientationInterpolator>  
							
							<ROUTE fromNode="clock2" fromField="fraction_changed" toNode="move" toField="set_fraction"></ROUTE>
							<ROUTE fromNode="move" fromField="value_changed" toNode="corpo" toField="translation"></ROUTE>

							<ROUTE fromNode="clock2" fromField="fraction_changed" toNode="spinThings" toField="set_fraction"></ROUTE>
							<ROUTE fromNode="spinThings" fromField="value_changed" toNode="corpo" toField="set_rotation"></ROUTE>

							<ROUTE fromNode="clock2" fromField="fraction_changed" toNode="spinThings2" toField="set_fraction"></ROUTE>
							<ROUTE fromNode="spinThings2" fromField="value_changed" toNode="rodas" toField="set_rotation"></ROUTE>

				<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->


    					</Scene>
    				</x3d>
    			</td>
    		</tr>
    		<tr>
		        <td>
		        </td>  
		        <td align="left">
		          <input type="button" value="Rodar" onclick="rodar()"/>
		          <input type="button" value="Avançar" onclick="avancar()"/>
		          <input type="button" value="STOP" onclick="stop()"/>
		        </td>
		    </tr>
    	</table>
    </body>
</html>
