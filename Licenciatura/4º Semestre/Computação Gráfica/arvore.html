function init(mesh) {  
  //
  //  Document
  //
  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setClearColor("khaki")
  renderer.setSize(512,512);
  document.body.appendChild(renderer.domElement);
  //
  //  Scene (World, Model)
  //
  scene = new THREE.Scene();
  //
  //  Camera (and TrackballControls)
  //
  camera = new THREE.PerspectiveCamera(
    35,       // abertura
    512/512,  // proporção largura/altura
    0.1,      // corte perto
    10000     // corte longe
    );
  camera.position.set( -2.5, 0, 20 );
  camera.lookAt( scene.position );
  controls = new THREE.TrackballControls(camera);
  //
  //  Lights
  //  
  var ambient_light = new THREE.AmbientLight(0x7F7F7F);
  scene.add( ambient_light );
  //
  var point_light_1 = new THREE.PointLight(0x3F3F3F);
  point_light_1.position.set(5, 0, 0);
  scene.add( point_light_1 );
  // //
  var point_light_2 = new THREE.PointLight(0x3F3F3F);
  point_light_2.position.set(-5, 0, 0);
  scene.add( point_light_2 );
  //
  //
  //
  scene.add( mesh );
  //
  //  Return camera, scene, etc
  //
  return {
    camera: camera,
    scene: scene,
    renderer: renderer,
    controls: controls
  }
}


function geometry (){

	var coordenadas = [
		new THREE.Vector(-1, 0, -1),

		new THREE.Vector(1, 0, -1),

		new THREE.Vector(0.5, 0,5, 0,5),
		new THREE.Vector(0.5, 0,5, -0,5)];

	var faces = [
		new THREE.face(0, 3, 2),
		new THREE.face(2, 1, 0),
		new THREE.face(0, 1, 3),
		new THREE.face(0, 5, 4),
		new THREE.face(3, 0, 4),
		new THREE.face(3, 4, 7),
		new THREE.face(2, 3, 7),
		new THREE.face(2, 7, 6),
		new THREE.face(1, 2, 6),
		new THREE.face(1, 6, 5),
		new THREE.face(4, 5, 6),
		new THREE.face(4, 6, 7)];

		var cubo = new THREE.Geometry();
		cubo.vertices = coordenadas;
		cubo.face = faces;
		cubo.computeFaceNormals();
		cubo.computeBoundingSphere;
		return cubo;
