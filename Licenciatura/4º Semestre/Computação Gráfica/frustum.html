<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src='pub/lib/x3dom-full.js'></script>
		<link rel='stylesheet' href='pub/lib/x3dom.css'>
	</head>

	<body>
		<x3d width="512px" height="512px">
			<Scene>
		            <shape>
		            	<appearance>
		            		<twosidedmaterial diffuseColor="green"> 	
		            	 	</twosidedmaterial>
		            	</appearance>
		                <indexedfaceset id="box"
		                  	 coordIndex="
		                  	 	0 3 2 1 0 -1
		                  	 	0 1 5 4 0 -1
		                  	 	1 2 6 5 1 -1
		                  	 	2 3 7 6 2 -1
		                  	 	3 0 4 7 3 -1
		                  	 	7 4 5 6 7 -1">
		                 <coordinate point="
		                  	 	-1 0 -1
		                  	 	-1 0 1
		                  	 	1 0 1
		                  	 	1 0 -1
		                  	 	-0.5 0.5 -0.5
		                  	 	-0.5 0.5 0.5
		                  	 	0.5 0.5 0.5
		                  	 	0.5 0.5 -0.5">
		                 </coordinate>
		                </indexedfaceset>
	                </shape>
          	</Scene>
		</x3d>
	</body>
</html>
